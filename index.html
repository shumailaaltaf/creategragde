<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>GCS</title>
</head>

<body style = "background-color: #dada! important" >
    <div class="container">
        <div class="row">
            <div class="col-lg-8 m-auto bg-dark text-white p-4">
                <h4 class="text-center ">Grade calculating system
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
                <div class="col-md-4">
                    <div class="book1 mb-3 bold-class">
                        <label>
                            computer
                        </label>
                        <input class="form-control" type="number" name="" placeholder="Marks" id="bookone">
                    </div>
                    <div class="book2 mb-3  bold-class">
                        <label>
                            English
                        </label>
                        <input class="form-control" type="number" name="" placeholder="Marks" id="booktwo">
                    </div>
                    <div class="book3 mb-3 bold-class ">
                        <label>
                            Math
                        </label>
                        <input class="form-control" type="number" name="" placeholder="Marks" id="bookthree">
                    </div>
                    <div class="book4 mb-3  bold-class">
                        <label>
                            Physics
                        </label>
                        <input class="form-control" type="number" name="" placeholder="Marks" id="bookfour">
                    </div>
                    <div class="book5 mb-3 bold-class ">
                        <label>
                            Chemistry
                        </label>
                        <input class="form-control" type="number" name="" placeholder="Marks" id="bookfive">
                    </div>
                    <button class="btn btn-warning col-12" onclick="calculate()">Calculate</button>
                </div>
                <div class="col-md-4 d-flex align-items-center">
                    <div>
                        <table  class=" table table-bordered border-dark">
                            <tr>
                                <td class="bold-class">Total Marks</td>
                                <td>500</td>
                            </tr>
                            <tr>
                                <td class="bold-class">obtained Marks</td>
                                <td id="obtain"></td>
                            </tr>
                            <tr>
                                <td class="bold-class">Percentage:</td>
                                <td id="per"></td>
                            </tr>
                            <tr>
                                <td class="bold-class">Grade:</td>
                                <td id="grade"></td>
                            </tr>
                            <tr>
                                <td class="bold-class">Remarks:</td>
                                <td id="remarks"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
